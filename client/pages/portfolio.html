<template name="portfolio">
	<section id="portfolio" class="bg-light-gray">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 text-center">
					<h2 class="section-heading">Portfolio</h2>
					<h3 class="section-subheading text-muted">Here are some examples of the work LazyGalaxy has been involved with. Current projects are all open source, so please feel free to browse the github repositories!</h3>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 col-sm-6 portfolio-item">
					<a href="http://www.gopredict.com" class="portfolio-link" data-toggle="modal">
						<div class="portfolio-hover">
							<div class="portfolio-hover-content">
								<i class="fa fa-link fa-3x"></i>
							</div>
						</div>
						<img src="portfolio/gopredict/logo.png" class="img-responsive" alt="">
					</a>
					<div class="portfolio-caption">
						<h4>GoPredict</h4>
						<ul class="list-inline social-buttons">
							<li><a href="http://www.gopredict.com"><i class="fa fa-link"></i></a>
							</li>
							<li><a href="https://github.com/lazygalaxy/sport-meteorjs"><i class="fa fa-github"></i></a>
							</li>
							<li><a href="https://www.facebook.com/gopredict"><i class="fa fa-facebook"></i></a>
							</li>
						</ul>
						<p class="text-muted">GoPredict is a social sports prediction network. Challenge other users in the Euro2016 competition and become a prediction wizard!</p>
					</div>
				</div>
				<div class="col-md-4 col-sm-6 portfolio-item">
					<img src="portfolio/mytravel/logo.png" class="img-responsive" alt="">
					<div class="portfolio-caption">
						<h4>MyTravel</h4>
						<ul class="list-inline social-buttons">
							<li><a href="https://github.com/lazygalaxy/travel-meteorjs"><i class="fa fa-github"></i></a>
							</li>
						</ul>
						<p class="text-muted">Keep track of places when you travel. Places you have seen and places you would like to see.</p>
					</div>
				</div>
				<div class="col-md-4 col-sm-6 portfolio-item">
					<img src="portfolio/drquizo/logo.png" class="img-responsive" alt="">
					<div class="portfolio-caption">
						<h4>DrQuizo</h4>
						<ul class="list-inline social-buttons">
							<li><a href="https://github.com/lazygalaxy/language-meteorjs"><i class="fa fa-github"></i></a>
							</li>
						</ul>
						<p class="text-muted">A quiz based game that allows you to improve your strength on spoken languages, geography or other custom content you choose to add.</p>
					</div>
				</div>
			</div>
		</div>
	</section>
	{{> gopredict}}
</template>
