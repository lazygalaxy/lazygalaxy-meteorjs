<template name="portfolio">
	<section id="portfolio" class="bg-light-gray">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 text-center">
					<h2 class="section-heading">Portfolio</h2>
					<h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 col-sm-6 portfolio-item">
					<a href="#gopredict" class="portfolio-link" data-toggle="modal">
						<div class="portfolio-hover">
							<div class="portfolio-hover-content">
								<i class="fa fa-plus fa-3x"></i>
							</div>
						</div>
						<img src="portfolio/gopredict/logo.png" class="img-responsive" alt="">
					</a>
					<div class="portfolio-caption">
						<h4>GoPredict</h4>
						<p class="text-muted">Predict sports results and compete with other users.</p>
					</div>
				</div>
				<div class="col-md-4 col-sm-6 portfolio-item">
					<img src="portfolio/mytravel/logo.png" class="img-responsive" alt="">
					<div class="portfolio-caption">
						<h4>MyTravel</h4>
						<p class="text-muted">Keep track of places when you travel. Places you have seen and places you would like to see.</p>
					</div>
				</div>
				<div class="col-md-4 col-sm-6 portfolio-item">
					<img src="portfolio/drquizo/logo.png" class="img-responsive" alt="">
					<div class="portfolio-caption">
						<h4>DrQuizo</h4>
						<p class="text-muted">A quiz based game that allows you to improve your strength on spoken languages, geography or other custom content you choose to add.</p>
					</div>
				</div>
			</div>
		</div>
	</section>
	{{> gopredict}}
</template>
